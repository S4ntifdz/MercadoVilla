
{% extends "home.html"%}

{% block content %}
{% load crispy_forms_tags %}




<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-5">LOGIN</h1>
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    
    <form method="post">
      {% csrf_token %}
      
      {{ login_form|crispy }}
      
      <button class="btn btn-primary" type="submit"> Ingresar</button>
    </form>
    <p class="text-center">No tenes cuenta? <a href="/signup/"> Create una aca!</a></p>
  </div>
</div>
{% endblock content %}
