<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
{% extends "home.html"%}
{% load crispy_forms_tags %}
{% block content %}

<!--Login-->
<div class="container py-5">
  <h1>Login</h1>
  
  <!-- Mostrar mensajes de error si existen -->
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  
  <form method="post">
    {% csrf_token %}
    
    {{ login_form|crispy }}
    
    <button class="btn btn-primary" type="submit"> Mande noma</button>
  </form>
  <p class="text-center">No tenes cuenta? <a href="/signup/"> Create una aca</a>.</p>
</div>
{% endblock content %}
